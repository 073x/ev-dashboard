<div class="main-content">
  <div class="card card-profile card-testimonial">
    <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info">
      <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>portrait</mat-icon>
            <span>{{name.value}}</span>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <div class="card-body">
      <div class="row app-asset-align-center">
        <div class="col-md-7">
          <!-- Name -->
          <div class="form-group">
            <mat-form-field>
              <input appAutofocus matInput placeholder="{{'assets.name' | translate}}"
                class="app-asset-name-bold" type="text" [formControl]="name" required>
              <mat-error *ngIf="name.errors?.required">
                {{"general.mandatory_field" | translate}}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
