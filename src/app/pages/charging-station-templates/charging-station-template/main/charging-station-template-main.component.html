<div class="main-content">
  <div class="form-group h-100 d-flex flex-column">
    <mat-form-field appearance="fill">
      <textarea matInput 
      placeholder="JSON Template" 
      [formControl]="chargingStationTemplate" 
      (change)="onTemplateChange($event)"
      style="resize: none;"
      rows="42"
      cols="150">
    </textarea>
    <mat-error *ngIf="chargingStationTemplate.errors?.required">
      {{'general.mandatory_field' | translate}}
    </mat-error>
    <mat-error *ngIf="chargingStationTemplate.errors?.invalidJSON">
      {{'templates.invalid_json' | translate}}
    </mat-error>   
  </mat-form-field> 
</div>
