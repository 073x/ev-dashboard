  <div class="main-content">
    <div class="card card-profile card-testimonial">
      <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info mat-tabs-with-actions">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>payment</mat-icon>
            <span>{{'invoices.pay' | translate}} {{amountWithCurrency}}</span>
          </ng-template>
          <form class="form row">
            <div class="col-md-4 offset-4">
              <div class="card card-settings connector-card">
                <div class="card-body invoice-payment-dialog-body">
                  <div class="row">
                    <div class="col-md-8 offset-2 pay-invoice-title">
                      <p *ngIf=amountWithCurrency>{{amountWithCurrency}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-10 offset-1">
              <div class="card card-settings connector-card">
                <div class="card-body">
                  <div class="row">
                    <div class="offset-1 pay-with-card-title">
                      {{'invoices.pay_with_card' | translate}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8 offset-2">
                      <div class="form-group">
                        <mat-form-field>
                          <label>{{'settings.billing.payment_methods_card' | translate}}</label>
                          <span id="cardNumber">
                            <input matInput/>
                          </span>
                        </mat-form-field>
                        <mat-error class="mat-payment-error" *ngIf="cardNumberError">
                          {{cardNumberError}}
                        </mat-error>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 offset-2">
                      <div class="form-group">
                        <mat-form-field>
                          <label>{{'settings.billing.payment_methods_expiring_on' | translate}}</label>
                          <span id="cardExp">
                            <input matInput>
                          </span>
                        </mat-form-field>
                        <mat-error class="mat-payment-error" *ngIf="expirationDateError">
                          {{expirationDateError}}
                        </mat-error>
                      </div>
                    </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <mat-form-field>
                            <label>{{'settings.billing.payment_methods_verification_code' | translate}}</label>
                            <span id="cardCvc">
                              <input matInput/>
                            </span>
                          </mat-form-field>
                          <mat-error class="mat-payment-error" *ngIf="cvcError">
                            {{cvcError}}
                          </mat-error>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-10 offset-1 text-justify">
                      <div class="form-group">
                        <div class="justified-italic-text-box">
                          {{'settings.billing.payment_methods_conditions' | translate}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="clearfix"></div>
        </mat-tab>
      </mat-tab-group>
      <div class="tabs-actions">
        <button mat-button *ngIf="!isPaid" (click)="callInvoicePaymentBack()" [disabled]="!isCardNumberValid || !isCvcValid || !isExpirationDateValid || isPayClicked">
          <span>{{'invoices.pay' | translate}} {{amount}}</span>
        </button>
            <button mat-icon-button *ngIf="inDialog" (click)="close()" [disabled]="isPayClicked">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
