<form class="form" [formGroup]="formGroup">
  <div class="card billing-account-detail-card">
    <div class="card-header card-header-primary card-header-icon">
      <div class="card-icon">
        <mat-icon>person</mat-icon>
      </div>
      <h4 class="card-title">
        <mat-label>{{'accounts.list.billing_account' | translate}}</mat-label>
      </h4>
    </div>
    <div class="card-body mat-tab-dialog-body-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <mat-form-field>
              <input matInput type="text" readonly=true placeholder="{{ (accountName.value ? 'accounts.list.billing_account' : 'accounts.list.select_account') | translate}}"
                class="form-field-popup" (click)="assignAccounts()" [formControl]="accountName"/>
              <button *ngIf="accountName.enabled && accountName.value" mat-icon-button matSuffix (click)="resetAccount()" aria-label="Clear">
                <mat-icon>clear</mat-icon>
              </button>
              <mat-error *ngIf="accountName.errors?.required">
                {{"general.mandatory_field" | translate}}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <mat-form-field>
              <input matInput type="text" disabled
                placeholder="{{'accounts.list.business_owner' | translate}}"
                value="{{ accountUserName }}"/>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="card billing-pricing-detail-card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <mat-icon>payments</mat-icon>
              </div>
              <h4 class="card-title">
                <mat-label>{{'settings.pricing.flat_fee' | translate}}</mat-label>
              </h4>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="form-group">
                  <mat-form-field>
                    <input matInput
                        placeholder="{{'settings.pricing.flat_fee' | translate}}" type="number" [formControl]="flatFee">
                    <mat-error
                      *ngIf="flatFee.errors?.pattern || flatFee.errors?.max">
                      {{"settings.pricing.invalid_flat_fee" | translate}}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <mat-form-field>
                    <input matInput
                        placeholder="{{'settings.pricing.percentage' | translate}}" type="number" [formControl]="percentage">
                    <mat-error
                      *ngIf="percentage.errors?.pattern || percentage.errors?.max">
                      {{"settings.pricing.invalid_percentage" | translate}}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
