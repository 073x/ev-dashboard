<div class="d-flex flex-column">
  <div class="left-actions d-flex flex-row mat-toolbar-row">
    <button mat-raised-button color="primary" class="mb-2" (click)="updateFirmware()"
            [disabled]="!isAdmin || isUrlEmpty">
      <mat-icon>system_update_alt</mat-icon>
      <span>{{'chargers.button_update_firmware' | translate}}</span>
    </button>
    <div class="col-md-10">
      <div class="form-group">
        <mat-form-field>
          <input [formControl]="url" matInput
                 placeholder="{{'chargers.charger_url' | translate}}" required
                 (input)="urlChanged()" type="text">
          <mat-error *ngIf="url.errors?.required">
            {{"general.mandatory_field" | translate}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
