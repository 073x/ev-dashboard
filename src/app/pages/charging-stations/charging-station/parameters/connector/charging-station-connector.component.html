<form *ngIf="connector" class="form row">
  <div class="col-md-12">
    <div class="card card-settings connector-card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <mat-icon class="card-connector-icon" [svgIcon]="type.value"></mat-icon>
        </div>
        <h4 class="card-title text-left">
          {{'chargers.connector' | translate}} {{connector.connectorId | appConnectorId}}
        </h4>
      </div>
      <div class="card-body">
        <div>
          <mat-form-field class="connector-type-select-fix">
            <mat-select placeholder="{{'chargers.connector_type' | translate}}"
                [formControl]="type" required value=connect>
              <mat-select-trigger>
                <div class="d-flex align-items-center">
                  <mat-icon class="d-flex mr-2 mat-select-icon" [svgIcon]="type.value">
                  </mat-icon>
                  <div class="d-flex">
                    {{type.value | appConnectorType:'text' | translate}}
                  </div>
                </div>
              </mat-select-trigger>
              <mat-option *ngFor="let connectorType of connectorTypeMap" [value]="connectorType.key"
                class="connector-type-select-option">
                <mat-icon [svgIcon]="connectorType.key" class="mat-select-icon"></mat-icon>
                <span>{{connectorType.description | translate}}</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <mat-select placeholder="{{'chargers.nb_connected_phase' | translate}}"
                  [formControl]="numberOfConnectedPhase" required>
                <mat-option *ngFor="let connectedPhase of connectedPhaseMap" [value]="connectedPhase.key">
                  {{connectedPhase.description | translate}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="{{'chargers.connector_max_power' | translate}}"
                [formControl]="power">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <mat-select placeholder="{{'chargers.voltage' | translate}}" [formControl]="voltage" 
                  (selectionChange)="refreshPower()" required>
                <mat-option [value]="230">230</mat-option>
                <mat-option [value]="110">110</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="{{'chargers.amperage' | translate}}"
                (input)="refreshPower()" type="number" required
                [formControl]="amperage" [readOnly]="!isAdmin">
              <mat-error *ngIf="amperage.invalid">{{'chargers.invalid_amperage' | translate}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
