<div *ngIf="transaction" class="main-content">
  <div class="card card-profile card-testimonial">
    <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info mat-tabs-with-actions">
      <mat-tab>
        <ng-template mat-tab-label>
          <span>{{transaction.chargeBoxID}} -
            {{transaction.connectorId | appConnectorId}} - {{transaction.id}} {{transaction?.stop?.reason ? '- ' + transaction?.stop?.reason : ''}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content pt-0">
          <div class="tab-content">
            <!-- header -->
            <app-transaction-header
              [transaction]="transaction"
              [loggedUserImage]="loggedUserImage"
              [carImage]="carImage"
              [stateOfChargeIcon]="stateOfChargeIcon"
              [stateOfCharge]="stateOfCharge"
              [endStateOfCharge]="endStateOfCharge"
              [totalConsumptionWh]="totalConsumptionWh"
              [totalDurationSecs]="totalDurationSecs"
              >
            </app-transaction-header>
            <!-- chart -->
            <app-transaction-chart #chartConsumption [transaction]="transaction" [transactionId]="transaction.id"
              class="w-100" ratio="4">
            </app-transaction-chart>
          </div>
        </div>
      </mat-tab>
      <mat-tab *ngIf="showPricingDetail">
        <ng-template mat-tab-label>
          <mat-icon>money</mat-icon>
          <span>{{'general.menu.pricing' | translate}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content">
          <div class="tab-content">
            <!-- header -->
            <app-transaction-header
              [transaction]="transaction"
              [loggedUserImage]="loggedUserImage"
              [carImage]="carImage"
              [stateOfChargeIcon]="stateOfChargeIcon"
              [stateOfCharge]="stateOfCharge"
              [endStateOfCharge]="endStateOfCharge"
              [totalConsumptionWh]="totalConsumptionWh"
              [totalDurationSecs]="totalDurationSecs"
              [isStoppedByAnotherUser]="isStoppedByAnotherUser"
              >
            </app-transaction-header>
            <app-transaction-pricing [transaction]="transaction">
            </app-transaction-pricing>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="tabs-actions">
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
