<div class="card">
  <div class="card-header card-header-tabs card-header-primary">
    <div class="nav-tabs-navigation">
      <h4 class="nav-tabs-title">{{title}}</h4>
      <ul class="nav nav-tabs" data-tabs="tabs">
        <span class="toolbar-spacer"></span>
        <button mat-icon-button mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </ul>
    </div>
  </div>
  <div class="card-body">
    <button mat-flat-button color="primary" (click)="file.click()" class="mr-2">
      {{"general.choose_file" | translate}}
      <div class="d-none">
        <input #file type="file" ng2FileSelect [uploader]="uploader"
          accept=".csv" />
      </div>
    </button>
    <span> {{ fileName }}</span>
    <mat-error *ngIf="!isFileValid">
      <div [translate]="'general.invalid_file_error'"></div>
    </mat-error>
    <div class="row pt-3">
      <mat-progress-bar mode="determinate" [value]="progress" [hidden]="!showProgressBar"></mat-progress-bar>
    </div>
    <span [hidden]="showProgressBar">{{ ImportInstructions }}</span>
  </div>
  <div class="card-footer mat-dialog-actions">
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="primary" [disabled]="!file.value || !isFileValid" (click)="upload()">
      {{"general.import" | translate}}
    </button>
    <button mat-raised-button (click)="cancel()">
      {{"general.cancel" | translate}}
    </button>
  </div>
</div>
